    }

    canvas {
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: block;
    }

    .info-card {
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.85rem;
      text-align: justify;
      line-height: 0.6;
    }
    .stat {
      margin: 0px 0;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      min-width: 100px;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 20px;
      }
    }
  </style>

    function renderStats(stats, elementId) {
      const labels = [
        "Mean", "Std", "Min", "Max", "Range",
        "Diff Mean", "Autocorr₁", "Trend Slope"
      ];
    
      const container = document.getElementById(elementId);
      if (container && stats?.length === labels.length) {
        container.innerHTML = stats.map((val, i) => {
          const formatted = Math.abs(val) < 0.001
            ? val.toExponential(2)
            : val.toFixed(3);
          return `<p class="stat-entry"><span class="label">${labels[i]}:</span> ${formatted}</p>`;
        }).join('');
      } else {
        container.innerHTML = "<p>Stats unavailable.</p>";
        console.error(`Stats render failed for #${elementId}`);
      }
    }

const groupLabels = ['t', 'S', 'I1', 'β1', 'β2', 'β3', 'r1', 'r2', 'r3', 'd1', 'd2', 'd3', 'p1', 'p2', 'p3'];

const calculateBoxStats = (data) => {
  const sorted = [...data].sort((a, b) => a - b);
  const q1 = sorted[Math.floor(sorted.length * 0.25)];
  const q3 = sorted[Math.floor(sorted.length * 0.75)];
  const median = sorted[Math.floor(sorted.length * 0.5)];
  const min = sorted[0];
  const max = sorted[sorted.length - 1];
  return { min, q1, median, q3, max };
};

const ctxBoxb1 = document.getElementById('box_beta_1').getContext('2d');

      fill: true,
      pointRadius: 0,

      type: 'line',
      data: [

        { x: i + 0.2, y: median },
      ],
      borderColor: '#343a40',
      borderWidth: 1,
      pointRadius: 0,
    }
  ];
}).flat();
